name: CI - Validation

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Validate
    runs-on: x86_64_monterey
    if: github.repository_owner == 'dortania'
    steps:
      - uses: actions/checkout@v4
      - name: Validate
        run: /Library/Frameworks/Python.framework/Versions/3.11/bin/python3 OpenCore-Patcher-GUI.command --validate
